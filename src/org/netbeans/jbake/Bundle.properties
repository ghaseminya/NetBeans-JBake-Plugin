    JBake (http://jbake.org)  is a Java based, open source, static site/blog generator for developers & designers.\n\n\
    Current version supports:\n* JBake v2.4.0 & Java 7 and above\n*  Create new  JBake project with\n** FreeMarker\n** Groovy\n* Create content files using MarkDown,HTML and AsciiDoc\n* Open a JBake Project\n\nYou can use any plugin of NetBeans IDE to create your website. \n\
    Some of plugins you can use:\nHTML, CSS, JavaScript,Markdown, AsciiDoc, Groovy, FreeMarker etc. \n\n\
